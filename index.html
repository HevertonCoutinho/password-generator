<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="gerador de senha" />
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="assets/gerador-logo.png"
      alt="Gerador de Senhas Logo"
      class="logotipo"
    />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> Caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>

    <div id="container-password" class="container-password hide">
      <span class="title">Sua senha gerada foi: </span>
      <span id="password" class="password" onclick="copyPassword()"></span>
      <span class="tooltip">Clique sobre a senha para copiar.</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
